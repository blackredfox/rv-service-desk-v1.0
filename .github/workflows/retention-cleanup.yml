name: retention-cleanup

on:
  schedule:
    # Runs daily at 06:15 UTC
    - cron: "15 6 * * *"
  workflow_dispatch: {}

concurrency:
  group: retention-cleanup
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          yarn --version

      - name: Install dependencies (immutable)
        run: yarn install --immutable

      - name: Run retention cleanup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        run: yarn node scripts/cleanup-retention.ts
