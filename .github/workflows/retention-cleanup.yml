name: retention-cleanup

on:
  schedule:
    # Runs daily at 06:15 UTC
    - cron: "15 6 * * *"
  workflow_dispatch: {}

concurrency:
  group: retention-cleanup
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Show Yarn version
        run: yarn --version

      - name: Install dependencies (Berry -> Classic fallback)
        shell: bash
        run: |
          set -euo pipefail
          yarn install --immutable --inline-builds || yarn install --frozen-lockfile

      - name: Run retention cleanup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        run: yarn node scripts/cleanup-retention.ts
